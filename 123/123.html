<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비쥬얼 영역</title>
    <link rel="stylesheet" href="3321.css">
</head>
<body>
    <main class="main">
        <div class="slidebox">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
    
            <ul class="slidelist">
                <!-- 원본 슬라이드 아이템 -->
                <li class="slideitem">
                    <a href="#">
                        <label for="slide2" class="left"></label>
                        <img src="images/01.PNG" alt="슬라이드 이미지3">
                        <label for="slide1" class="right"></label>
                    </a>
                </li>
                <li class="slideitem">
                    <a href="#">
                        <label for="slide3" class="left"></label>
                        <img src="images/08.jpg" alt="슬라이드 이미지1">
                        <label for="slide2" class="right"></label>
                    </a>
                </li>
                <li class="slideitem">
                    <a href="#">
                        <label for="slide1" class="left"></label>
                        <img src="images/07.jpg" alt="슬라이드 이미지2">
                        <label for="slide3" class="right"></label>
                    </a>
                </li>
    
                <!-- 슬라이드 아이템을 복제하여 무한 반복을 구현 -->
                <li class="slideitem">
                    <a href="#">
                        <label for="slide2" class="left"></label>
                        <img src="images/01.PNG" alt="슬라이드 이미지3">
                        <label for="slide1" class="right"></label>
                    </a>
                </li>
                <li class="slideitem">
                    <a href="#">
                        <label for="slide3" class="left"></label>
                        <img src="images/08.jpg" alt="슬라이드 이미지1">
                        <label for="slide2" class="right"></label>
                    </a>
                </li>
                <li class="slideitem">
                    <a href="#">
                        <label for="slide1" class="left"></label>
                        <img src="images/07.jpg" alt="슬라이드 이미지2">
                        <label for="slide3" class="right"></label>
                    </a>
                </li>
            </ul>
        </div>
    </main>
    
</body>
</html>
